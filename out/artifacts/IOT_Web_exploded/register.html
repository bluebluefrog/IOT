<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>register</title>
</head>
<link rel="stylesheet" type="text/css" href="resources/css/register.css"/>

<body>
<a href="start.jsp">back to iot</a>
<form action="/user?method=register" method="post" enctype="multipart/form-data" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="username"><b>username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" onkeyup="validate()" required>

    <label for="common"><b>introduce yourself</b></label>
    <input type="text" placeholder="introduce yourself" name="common" required>

    <label for="files">Chose your photo Select files:</label>
    <input type="file" id="files" name="files">

    <span id="tishi"></span>

    <div class="clearfix">
      <button type="submit" class="signupbtn" id="submit">Sign Up</button>
    </div>
  </div>
</form>

<script>
        function validate() {
              var pwd1 = document.getElementById("psw").value;
              var pwd2 = document.getElementById("psw-repeat").value;

             if(pwd1 == pwd2) {
               document.getElementById("tishi").innerHTML="<font color='green'>same password</font>";
               document.getElementById("submit").disabled = false;
              }
              else {
               document.getElementById("tishi").innerHTML="<font color='red'>password not same</font>";
                document.getElementById("submit").disabled = true;
              }
          }
      </script>
</body>
</html>
