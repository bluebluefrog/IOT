<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>register</title>
    </head>
    <link rel="stylesheet" type="text/css" href="resources/css/register.css"/>

    <body>

        <form action="/product?method=create" method="post" enctype="multipart/form-data" style="border:1px solid #ccc">
            <div class="container">
                <h1>Create Item</h1>
                
                <hr>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" required>

                <label for="detail"><b>Details</b></label>
                <input type="text" placeholder="Enter details" name="detail" required>

                <label for="categoryId"><b>Category ID</b></label>
                <input type="text" placeholder="Enter categoryId" name="categoryId" required>

                <label for="price"><b>Price</b></label>
                <input type="text" placeholder="Enter Price" name="price"  required>

                <label for="stock"><b>Stock</b></label>
                <input type="text" placeholder="Enter Stock" name="stock" required>

                <label for="files">Choose Item Image Select from files:</label>
                <input type="file" id="files" name="files">

                <span id="tishi"></span>

                <div class="clearfix">
                    <button type="submit" class="signupbtn" id="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
